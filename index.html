<!DOCTYPE html>
<html>
<head>
  <title>HTML Example</title>
</head>
<body>

<h1>Welcome to my website</h1>

<table border="1">
  <thead>
    <tr>
      <th colspan="2">Table Header</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Row 1, Column 1</td>
      <td>Row 1, Column 2</td>
    </tr>
    <tr>
      <td>Row 2, Column 1</td>
      <td>Row 2, Column 2</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Table Footer</td>
    </tr>
  </tfoot>
</table>

<h2>My Favorite Movies</h2>

<video width="720" height="440" controls>
  <source src="movie.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>My Favorite Music</h2>

<audio controls>
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<h2>My Favorite Images</h2>

<figure>
  <img src="image1.jpg" alt="Image 1" width="500" height="600">
  <figcaption>This is Image 1</figcaption>
</figure>

<figure>
  <img src="image2.jpg" alt="Image 2" width="500" height="600">
  <figcaption>This is Image 2</figcaption>
</figure>

<figure>
  <img src="image3.jpg" alt="Image 3" width="500" height="600">
  <figcaption>This is Image 3</figcaption>
</figure>

</body>
</html>
